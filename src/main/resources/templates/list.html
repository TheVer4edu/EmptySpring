<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>TODO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>
  <div class="container">
    <div class="navbar sticky-top">
      <div class="navbar-brand">
        <h1 th:text="${appName}" style="color: green;">Default app name</h1>
      </div>
      <a href="/new" class="btn btn-primary">Создать публикацию</a>
    </div>
    <hr/>
    <div class="content">
      <div class="row article" th:each="post : ${posts}">
        <div class="col-md-10 col-md-offset-1">
          <h3 th:text="${'Пост от ' + post.creationDate}">Пост от 2019.09.08</h3>
        </div>
        <div class="col-md-11 description">
          <p class="description-text" th:text="${post.text}">Text</p>
        </div>
        <div class="col-md-1">
          <button class="btn btn-sm btn-danger like" th:text="${post.likes + ' ❤'}">0 ❤</button>
        </div>
        <div class="col-md-12">
          <hr/>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
